<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images (2).png">
    <link rel="stylesheet" href="Style.css">
    <title>Crypto-Currency</title>
</head>

<body>
    <div id="wrapper">
        <img src="background.png" alt="" height="100%" width="100%">
        <div class="container">
            <div class="hero">
                <div class="logo">
                    <img src="logo.png" alt="" height="45px" width="40px">
                </div>
                <div class="heading">
                    <a href="https://coinmarketcap.com/">
                        <p>Market</p>
                    </a>
                    <a href="">
                        <p>Features</p>
                    </a>
                    <a href="">
                        <p>White Papers</p>
                    </a>
                    <a href="">
                        <p>About us</p>
                    </a>
                    <div class="language"><button>En</button></div>

                </div>
            </div>
            <div class="main">
                <h1>BUY & </h1>
                <h1>SELL CRYPTO</h1>
                <div id="story">

                    <p >World's Biggest Crypto-Currency exchange avilable on web</p>
                    <p>as well as Mobile phone</p>
                    <button id="explore">Explore</button>
                </div>
            </div>

            <footer>
                <div class="value">
                    <div class="bitcoin">
                        <img src="background.png" alt="" height="40px" width="30px">
                        <p id="bitcoinprice"></p>
                        <h4>Bitcoin</h4>
                    </div>
                    <div class="enthereum">
                        <img src="ethereum.png" alt="" height="40px" width="30px">
                        <p id="enthereumprice"></p>
                        <h4>Enthereum</h4>
                    </div>
                    <div class="dogcoin">
                        <img src="dogecoin.png" alt="" height="40px" width="30px">
                         <p id="dogcoinprice"></p>
                         <h4>Dogcoin</h4>
                    </div>
                </div>
            </footer>

        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
